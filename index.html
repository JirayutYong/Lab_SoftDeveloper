<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP - Card Profile</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="snowcontainer" style="width: 100%; height: 500px;">
      <div class="snowcontainer" style="height: 500px;">
      <div class="snowimage2 snow9"></div>
      <div class="snowimage3 snow10"></div>
     <div class="snowimage snow1"></div>
     <div class="snowimage snow2"></div>
     <div class="snowimage snow3"></div>
     <div class="snowimage snow4"></div>
     <div class="snowimage snow5"></div>
     <div class="snowimage snow6"></div>
     <div class="snowimage snow7"></div>
     <div class="snowimage snow8"></div>
    <div class="container">
      <div class="card2">
        <div class="card-header">
          </div>
          <div class="profile-name2"><h1>About me</h1></div>
        </div>
      <div class="card">
        <div class="card-header">
          <div class="avatar">
            <div class="user-online-indicator"></div>
            <img
              src="aa.jpg"
              alt="user-image"
            />
          </div>
          <div class="profile-name"><h1>Jirayut Senanolit</h1></div>
          <div class="profile-role">63010151@kmitl.ac.th</div>
        </div>

        <div class="card-footer">
          <div class="social-buttons">
            <button>
              <a href="https://www.instagram.com/now.i_know_i/"><i class="fab fa-instagram"></i></a>
            </button>
            <button>
              <a href="https://www.facebook.com/profile.php?id=100008728151789"><i class="fab fa-facebook-f"></i></a>
            </button>
            <button>
              <a href="https://github.com/XEOJ666"><i class="fab fa-github"></i></a>
            </button>
          </div>
          </div>
        </div>
        <div class="card3">
          <div class="card-header">
            </div>
            <div class="profile-name3"><h1>Thank you</h1></div>
          </div>
      </div>
    </div>
    <div clss="stbk">
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/gsap.min.js"></script>
  <script>
let tl = gsap.timeline();
console.log("New");

tl.from(".card", {
  stagger: 0.2,
  opacity: 0,
  x: -200,
});
tl.from(".card2", {
  stagger: 0.2,
  opacity: 0,
  x: 100,
});
tl.from(".card3", {
  stagger: 0.2,
  opacity: 0,
  x: -100,
});
tl.from(".profile-name2",{
    stagger: 0.2,
    opacity: 0,
    y: 200,
})
tl.from(".avatar img", {
  stagger: 0.2,
  opacity: 0,
  y: 200,
});

tl.from(".user-online-indicator",{
    stagger: 0.2,
    opacity: 0,
    y: 200,
})

tl.from(".profile-name",{ 
    stagger: 0.2,
    opacity: 0,
    y: 200,
})

tl.from(".profile-role",{
    stagger: 0.2,
    opacity: 0,
    y: 200,
})

tl.from(".social-buttons",{
    stagger: 0.2,
    opacity: 0,
})
tl.from(".profile-name3",{
    stagger: -0.2,
    opacity: 0,
    y: 200,
})

  </script>
 
  </html>
